<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

  <!-- Rating state start -->
<div class="main">
  <div class="main-container">
    <div class="main-content">
    <div class="star-icon">
      <img src="./images/icon-star.svg" alt="">
    </div>
        <div class="main-content-container">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>
        </div>
        <div class="main-rating">
          <a type="button" href="#"><span>1</span></a>
          <a type="button" href="#"><span>2</span></a>
          <a type="button" href="#"><span>3</span></a>
          <a type="button" href="#"><span>4</span></a>
          <a type="button" href="#"><span>5</span></a>
        </div>
        <button class="submitButton" type="submit" id="submitBtn">SUBMIT</button>
      </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="hidden">
  <div class="thank-content hidden">
    <div class="thank-img">
      <img src="./images/illustration-thank-you.svg" alt="">
    </div>
      <div class="thank-rating">
        <p>You selected <span id="rate"></span> out of 5</p>
      </div>
      <div class="thank-head">
        <h1>Thank you!</h1>
      </div>
      <div class="thank-paragraph">
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
  </div>
</div>

</html>
