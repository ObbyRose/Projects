<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:wght@100;300;400;500;700;900|Sen:wght@400;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>IMDB Clone</title>
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <img class="logo" src="./images/Film-removebg-preview.png" alt="IMDB Logo">
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <a href="./index.html" class="menu-list-item active">Home</a>
                    <a href="./about.html" class="menu-list-item">About</a>
                    <a id="moviesLink" class="menu-list-item">Movies</a>
                    <a class="menu-list-item">Favorites</a>
                </ul>
            </div>

            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search...">
            </div>

            <div class="toggle-mode">
                <i class="fas fa-moon toggle-icon"></i>
                <i class="fas fa-sun toggle-icon"></i>
                <div class="toggle-ball"></div>
            </div>
        </div>
    </div>

    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="./images/videoplayback.mp4" type="video/mp4">
        </video>
    </div>

    <div class="main">
        <h1>Now Popular</h1>
        <div class="slider-container">
            <div class="arrow left-arrow" id="leftArrow">&#10094;</div>
            <div id="movieSlider" class="movie-slider"></div>
            <div class="arrow right-arrow" id="rightArrow">&#10095;</div>
        </div>
        <div id="moviesList" class="movies-container">
            <div class="movie-list"></div>
        </div>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
