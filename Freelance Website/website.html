<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">

<body>
 <nav class="navbar">
     <div class="navbar__container">
     <a href="./website.html" id="navbar__logo">
        <i class="fa-solid fa-ghost"></i> Asteriks
    </a>
     <div class="navbar__toggle" id="mobile-menu">
         <span class="bar"></span>
         <span class="bar"></span>
         <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="./website.html" class="navbar__links"> Home </a>
            </li>
            <li class="navbar__item">
                <a href="./about.html" class="navbar__links"> About </a>
            </li>
            <li class="navbar__item">
                <a href="./products.html" class="navbar__links"> Products </a>
            </li>
            <li class="navbar__btn">
                <a href="/" class="Button"><i class="fa-solid fa-user-plus"></i></a>
            </li>
        </ul>
    </div>
 </nav>

 <!-- Hero Section -->
<div class="main">
    <div class="main__container">
        <div class="main__content">
            <h1> Asteriks </h1>
            <h2>Code and Design Services</h2>
            <p>See what makes us stand out</p>

         <div class="main__img--container">
            <img src="images/pic1.svg" alt="pic1" id="main__img">

    </div>
</div>

<!-- Social Media Section -->
<section class="social-media">

        <h2 class="social-media__title">Follow OnPoint on</h2>

            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://facebook.com" class="social-media__icon" target="_blank" title="Like us on Facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://reddit.com" class="social-media__icon" target="_blank" title="Follow us on Reddit">
            <i class="fab fa-reddit-alien"></i>
        </a>
    </div>
